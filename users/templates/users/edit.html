{% extends 'users/base.html' %}
{% block body %}
<h1 class="text-2xl m-10" > Edit User Profile</h1>
<div class="container py-5" >
    <form method="POST" class="bg-white shadow-md m-10 px-8 rounded pt-6 pb-8 mb-4 w-4/5">
    {% csrf_token %}
    <div class="mb-2" >
        <label class="block text-grey-700 text-sm font-bold mb-2" for="">First Name</label>
        <div class="shadow appearance-none border  rounded py-2 px-3 mr-10">{{ user_form.first_name }}</div>
    </div>
    <div class="mb-2" >
        <label class="block text-grey-700 text-sm font-bold mb-2" for="">Last Name</label>
        <div class="shadow appearance-none border  rounded py-2 px-3 mr-10">{{ user_form.last_name }}</div>
    </div>
    <div class="mb-2" >
        <label class="block text-grey-700 text-sm font-bold mb-2" for="">Email</label>
        <div class="shadow appearance-none border  rounded py-2 px-3 mr-10">{{ user_form.email }}</div>
    </div>
    <div class="mb-2" >
        <label class="block text-grey-700 text-sm font-bold mb-2" for="">Photo</label>
        <div class="shadow appearance-none border  rounded py-2 px-3 mr-10">{{ profile_form.photo }}</div>
    </div>
   
    
    
    <button class="text-white bg-green-500 px-5 py-2" type="submit" > Submit</button>
    </form>
</div>

{% endblock %}
